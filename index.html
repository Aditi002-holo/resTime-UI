<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <title>resTime | Home & Login</title>
</head>
<body>
    <header class="header">
        <img src="./Images/LOGO.svg" alt="main logo" class="logo">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-item-link">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-item-link">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="intro-section">
                <img src="./Images/LOGO.svg" alt="logo large" class="logo-large">
                <p class="tag-line">Tracking your break time made easy.</p>
            </section>
            <section class="login-section">
                <div class="login-choice-container">
                    <button class="login-choice">AGENT</button>
                    <button class="login-choice">ADMIN</button>
                </div>

                <form action="POST" class="login-form">
                    <label for="uname" class="username" placeholder="Enter Username">
                        <input type="text" id="uname">
                    </label>

                    <label for="password" class="pwd" placeholder="Enter Password">
                        <input type="password" id="password">
                    </label>

                    <a href="#" class="forgot-pwd">Forget Password?</a>

                    <button type="button" class="login-btn">Login</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
